<!DOCTYPE html>
<html>
  <head>
    <title>{{ page_title }}</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/structure.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="{{ STATIC_URL }}js/jquery-1.10.1.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {% block extra_js %}
    {% endblock %}

  </head>
  <body>
	<!-- Navbar Panel -->
    <nav id="navbarFixed" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% if shapefile_info and shapefile_info.return_to_dataverse_url %}{{ shapefile_info.return_to_dataverse_url }}{% else %}{{ DATAVERSE_SERVER_URL }}{% endif %}"><span class="navbar-brand">Geoconnect: Map Data</span></a>
                <!--a href="{#% url 'view_examine_dataset' %#}"><span class="navbar-brand">GeoConnect: Map Data</span></a-->
                <span class="label label-default beta">alpha</span>
            </div>
            {% if is_logged_in and is_staff %}
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav navbar-right">
                    
                    <li><a href="{% url 'view_examine_dataset' %}">
                            Home
                        </a>
                    </li>
                    <li><a href="{% url 'admin:index' %}">
                            Admin
                        </a>
                    </li>
                   
                </ul>
			</div>
			{% endif %}
		</div>
	</nav>
    <!-- Header Panel -->
    <div id="dataverseHeader" class="container" style="background:#F5F5F5;">
        <div class="dataverseHeaderBlock">            
                <div class="dataverseHeaderCell dataverseHeaderName" style="padding-bottom:0;">
                    {% block breadcrumb %}
                        {% include "breadcrumb.html" %}
                    {% endblock %}
                </div>
        </div>
    </div>
	<div class="container">
	    {#<a href="{% url 'view_png_test' %}">png test</a>#}
	{% block main_container %}
		hallo
	{% endblock %}
	</div>
{#% include "sql_query_debug.html" %#}
  </body>
</html>
