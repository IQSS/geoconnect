<div class="row">
    <div class="col-md-4" style="border:1px solid #006699;">
        test files
        {% for tf in test_files %}
            {% if tabular_info.id == tf.id %}
                <br />- <a href="{% url 'view_tabular_file' tf.md5 %}"><b>{{ tf.name }} (id: {{ tf.id }})</b></a>
            {% else %}
                <br />- <a href="{% url 'view_tabular_file' tf.md5 %}">{{ tf.name }} (id: {{ tf.id }})</a>
            {% endif %}
        {% endfor %}
        <br />(<a href="{% url 'view_existing_map' %}">sample map</a>)
    </div><!-- col -->
    <div class="col-md-8 text-center">
        <h5>debug</h5>
        <a href="{% url 'clear_jointarget_info' %}" class="btn-success btn-sm" target="_blank">Clear JoinTarget info</a>
    </div>
</div>
