{% if layer_data %}
<div class="row">
    <div class="col-md-10">
        <h5>Core Data</h5>
        <p><a id="btn-show-coredata" class="btn btn-info btn-xs">show</a></p>
        <table id="id-tbl-coredata" style="display:none;" class="table table-bordered table-condensed table-striped">
            <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <th>Value</th>
            </tr>
        {% for ckey, cval in layer_data.items %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ ckey }}</td>
                <td>
                    {% if ckey == "download_links" %}
                        (skipping..)
                    {% else %}{% if ckey == "attribute_info" %}
                        (skipping..)
                    {% else %}
                        {{ cval }}
                    {% endif %}{% endif %}
                </td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
<script>
$( document ).ready(function() {
    // show/hide attributes
    $("#btn-show-coredata").click(function() {
      $("#id-tbl-coredata").toggle( "fast", function() {
         if ($("#btn-show-coredata").is(":visible")){
             $("#btn-show-coredata").html('Hide');
         }else{
             $("#btn-show-coredata").html('Show');
         }
      });
    });
});
</script>
{% endif %}
