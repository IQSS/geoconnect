{% if worldmap_layerinfo %}
<div class="row">
    <div class="col-md-8">
        <div class="alert {% spaceless %}
        {% if worldmap_layerinfo.get_unmapped_record_count > 0 %}
        alert-warning
        {% else %}alert-success{% endif %}
        {% endspaceless %}">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {% if worldmap_layerinfo.is_join_layer %}
                <!-- join layer message -->
                {% include "gis_tabular/map_message_join.html" %}
            {% else %}{% if worldmap_layerinfo.is_lat_lng_layer %}
                <!-- lat/lng layer message -->
                {% include "gis_tabular/map_message_lat_lng.html" %}
            {% endif %}{% endif %}
        </div><!-- end: alert -->
    </div><!-- end: col -->
</div><!-- end: row -->
{% endif %}
