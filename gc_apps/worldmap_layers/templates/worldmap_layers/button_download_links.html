<!-- WorldMap Download in Data in Various Formats -->
<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="glyphicon glyphicon-save"></span> Download from WorldMap <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    {% for info in download_links %}
        <li><a href="{{ info.url }}">{{ info.label }}</a></li>
    {% endfor %}
  </ul>
</div>
